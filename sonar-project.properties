sonar.projectKey=shoestore
sonar.projectName=Shoestore
sonar.projectVersion=1.0

# SonarQube server configuration
sonar.host.url=http://localhost:9000

# Source code paths
sonar.sources=Controllers,Models,DTOs,Data,Service
sonar.tests=Tests

# Language
sonar.language=cs

# Encoding
sonar.sourceEncoding=UTF-8

# Exclude patterns
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**/wwwroot/**,**/Views/**

# Include patterns for .NET
sonar.inclusions=**/*.cs

# Test coverage (nếu có)
# sonar.cs.vstest.reportsPaths=TestResults/*.trx
# sonar.cs.opencover.reportsPaths=coverage.opencover.xml

# Additional .NET specific settings
sonar.cs.roslyn.reportFilePath=RoslynReport.json
sonar.cs.analyzer.projectOutPaths=bin/Debug/net8.0

# Quality Gate settings
sonar.qualitygate.wait=true 